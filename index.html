<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="rain.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="super">
        <!-- <div id="head">Weather App</div> -->
        <div id="container">
            <div id="search">
                <div id="input">
                    <input id="location-inp" type="text" placeholder="City">
                    <button id="search-btn">Go</button>
                </div>
            </div>

            <div id="super-display">
                <div id="display-1">
                    <div id="place">
                        <div id="nameplace"></div>
                        <div id="location">
                            <img id="location-icon" src="location.png" alt=""> 
                            <div id="country"></div>
                        </div>
                    </div>
                    <div id="temp">
                        <div id="icon">
                            <img id="weather-icon" src="#" alt="loading icon">
                            <div id="condition"></div>
                        </div>
                        <div id="temp_c"></div>
                        <div id="feels"></div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
